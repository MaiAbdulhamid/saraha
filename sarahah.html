<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sarahah</title>
    <!--css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!--Start home-nav section -->
      <section class="home-nav">
        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sarahah-nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#">
                <div class="logo pull-right">
                    <img src="images/logo/logo.png" width="40px" height="40px"/>
                </div>
                <p class="pull-left">صراحة</p>
            </a>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="sarahah-nav">
              <ul class="nav navbar-nav navbar-right">
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="#">رسائلي<span class="sr-only">(current)</span></a></li>
                      <li><a href="#">الخيارات</a></li>
                      <li><a href="#">خروج</a></li>
                      <li><a href="#">عن الموقع</a></li>
                      <li><a href="#">اتصل بنا</a></li>
                  </ul>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </section>
      <!--End home-nav section-->
      <!--Start msg section-->
      <section class="msg">
        <div class="container p-t-md">
            <div class="col-md-12" style="padding-top:50px;">
                <div class="panel panel-default panel-profile m-b-md">
                    <div class="panel-body text-center">
                        <img data-action="zoom" class="panel-profile-img" src="images/pro-pic/images.jpg">
                        <h5 class="panel-title">
                            <span class="text-inherit">
                                Mai Abdulhamid            
                            </span>
                        </h5>
                        <div id="Container" class="text-center">
                            <div>
                                <br>
                                <p id="message">اجعل رسالتك بناءة :)</p>
                            </div>

                            <form class="form-horizontal">
                                <input id="UserId" type="hidden" value="">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="TextContainer" class="textarea-container">
                                            <textarea rows="5" maxlength="700" class="form-control remove-border" style="background:none;" id="Text" name="Text"></textarea>
                                        </div>
                                        <button id="Send" class="btn btn-primary-outline" type="button"  style="margin-top:10px" ><span class="icon icon-pencil"></span> صارح
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
      </section>
      <!--End msg section-->
      <!-- js files -->
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.nicescroll.min.js"></script>
      <script src="js/style.js"></script>
  </body>
</html>
